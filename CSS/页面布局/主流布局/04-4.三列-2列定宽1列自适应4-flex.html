<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三列布局4- flex</title>
</head>
<style>
 
  *{
    margin: 0;
    padding: 0;
  }
  #left{
    width: 200px;
    height: 400px;
    background-color: saddlebrown;
  }
  #center{
    width: 200px;
    height: 400px;
    background-color: royalblue;
  }
  #right{
    height: 500px;
    background-color: cadetblue;
  }

 /* 左中 定宽   右自适应 */
 #parent{
   display: flex;
 }
  #right{
    flex: 1;
  }
  
</style>
<body>
  <div id="parent">
    <div id="left"></div>
    <div id="center"></div>
    <div id="right"></div>
  </div>
</body>
</html>
