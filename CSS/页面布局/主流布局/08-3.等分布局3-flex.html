<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>等分布局3- flex</title>
</head>
<style>
  *{margin: 0; padding: 0;}
  #parent>div:nth-child(2n){
    background-color: brown;
  }
  #parent>div:nth-child(2n+1){
    background-color: lawngreen;
  }

  #parent{
    display: flex;
    margin-left: -10px;
  }
  /* flex: 1 就可以自动让元素等分 */
  #parent>div{
    flex: 1;
    height: 400px;
    border-left: 10px solid #fff;
  }
</style>
<body>
  <div id="parent">
    <div class="col1"></div>
    <div class="col2"></div>
    <div class="col3"></div>
    <div class="col4"></div>
  </div>
</body>
</html>
