<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平居中2-margin:auto</title>
</head>
<style>
  /* 
  文字水平居中：text-align；
  div 在父容器里垂直居中：margin: 0 auto;(水平居中)
   */
  *{
    padding: 0;
    margin: 0;
  }

  #parent{
    width: 500px;
    height: 500px;
    background-color: darkseagreen;
  }
  #child{
    /* 版心-内容  居中 */
    margin: 0 auto;
    width: 300px;
    height: 300px;
    background-color: darkslateblue;
  }
</style>
<body>
  <!-- 定义父元素 -->
  <div id="parent">
    <!-- 定义子元素 -->
    <div id="child">居中布局-margin:auto</div>
  </div>
</body>
</html>
