<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平居中1-text-align</title>
</head>
<style>
  /* 
  文字水平居中：text-align；
   */
  *{
    padding: 0;
    margin: 0;
  }
  /* 文本对齐：text-align */
  #child{
    font-size: 50px;
    background-color: darkgray;
    text-align: center;
  }

</style>
<body>
  <!-- 定义父元素 -->
  <div id="parent">
    <!-- 定义子元素 -->
    <div id="child">居中布局-text-align</div>
  </div>
</body>
</html>
