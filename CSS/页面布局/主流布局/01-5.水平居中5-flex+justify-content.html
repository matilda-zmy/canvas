<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>水平居中5- flex+justify-content</title>
</head>
<style>
 
  #parent{
    width: 500px;
    height: 500px;
    background-color: darkseagreen;
    display: flex;
    justify-content: center;
  }
  #child{
    width: 200px;
    height: 200px;
    background-color: darkgray;
  }

</style>
<body>
  <!-- 定义父元素 -->
  <div id="parent">
    <!-- 定义子元素 -->
    <div id="child">居中布局-flex+justify-content</div>
  </div>
</body>
</html>
