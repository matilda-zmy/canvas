<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #app{
            width: 800px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- 盒子 -->
    <div id="app"></div>
</body>
</html>
<script src="./node_modules/echarts/dist/echarts.js"></script>
<script>
    let app = document.querySelector('#app');
    let my = echarts.init(app);//初始化
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '堆叠区域图'  //标题
        },
        tooltip: {
            trigger: 'axis', //触发类型，这里是柱状图
            axisPointer: {
                type: 'cross', //指示器类型，这里是十字准星指示器
                label: {//指示器文本标签
                    backgroundColor: '#6a7985'
                }
            }
        },
        legend: {
            data: ['邮件营销', '联盟广告', '视频广告', '直接访问', '搜索引擎'] //图例是数据数组
        },
        toolbox: { //工具栏：导出图片、数据视图、重置...
            feature: {
                saveAsImage: {}
            }
        },
        grid: { //直角坐标系内绘图网格
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true //grid 区域是否包含坐标轴的刻度标签
        },
        xAxis: [ //x轴
            {
                type: 'category',
                boundaryGap: false, //坐标轴两边留白策略
                data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
            }
        ],
        yAxis: [ //y轴
            {
                type: 'value'
            }
        ],
        series: [ //数据
            {
                name: '邮件营销',
                type: 'line',
                stack: '总量', //数据堆叠
                areaStyle: {},//区域填充样式
                emphasis: {//折线图的高亮状态
                    focus: 'series'
                },
                data: [120, 132, 101, 134, 90, 230, 210]
            },
            {
                name: '联盟广告',
                type: 'line',
                stack: '总量',
                areaStyle: {},
                emphasis: {
                    focus: 'series'
                },
                data: [220, 182, 191, 234, 290, 330, 310]
            },
            {
                name: '视频广告',
                type: 'line',
                stack: '总量',
                areaStyle: {},
                emphasis: {
                    focus: 'series'
                },
                data: [150, 232, 201, 154, 190, 330, 410]
            },
            {
                name: '直接访问',
                type: 'line',
                stack: '总量',
                areaStyle: {},
                emphasis: {
                    focus: 'series'
                },
                data: [320, 332, 301, 334, 390, 330, 320]
            },
            {
                name: '搜索引擎',
                type: 'line',
                stack: '总量',
                label: {
                    show: true,
                    position: 'top'
                },
                areaStyle: {},
                emphasis: {
                    focus: 'series'
                },
                data: [820, 932, 901, 934, 1290, 1330, 1320]
            }
        ]
    };
    my.setOption(option);//渲染数据
</script>
